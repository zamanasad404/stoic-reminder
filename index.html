<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Stoic Quote</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-overlay">Tap to Begin Your Stoic Day</div>
  <div id="quote-container">
    <button id="quote-button">Reveal Today's Quote</button>
    <div class="quote-text" id="quote-text"></div>
    <div id="medal-current-display"></div>
  </div>
  <div id="medal-history"></div>
  <div id="calendar-view">
    <h3 style="font-size: 1rem; margin-bottom: 10px;">Check-In Calendar</h3>
    <div id="calendar-grid"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
